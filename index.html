            <script>
                function validateForm() {
                    if (!validateTradePerDay() || !validateNumDays() || !validateRiskReward() || !validateTradeAmount() || !validateChancePercent() || !validateChargesPerTrade() || !validateNdtpc()) {
                        return false;
                    } else {

                function calculateButton() {
                    // Get input values from the user
                    const tradePerDay = parseInt(document.querySelector("#tradePerDay").value);
                    const numDays = parseInt(document.querySelector("#numDays").value);
                    const riskReward = parseFloat(document.querySelector("#riskReward").value);
                    const tradeAmount = parseFloat(document.querySelector("#tradeAmount").value);
                    const chancePercent = parseFloat(document.querySelector("#chancePercent").value);

                    let profitCount = 0;
                    let lossCount = 0;
                    let breakEvenCount = 0;
                    const totalCombinations = Math.pow(2, tradePerDay * numDays);

                    // Function to calculate combinations of trades and their outcomes
                    function calculateCombinations(remainingTrades, currentProfitLoss) {
                        if (remainingTrades === 0) {
                            // Update counts based on the current profit/loss
                            if (currentProfitLoss > 0) {
                                profitCount++;
                            } else if (currentProfitLoss < 0) {
                                lossCount++;
                            } else {
                                breakEvenCount++;
                            }
                            return;
                        }

                        // Recursive calls to calculate different trade outcomes
                        calculateCombinations(remainingTrades - 1, currentProfitLoss + tradeAmount * riskReward);
                        calculateCombinations(remainingTrades - 1, currentProfitLoss - tradeAmount);
                    }

                    // Start the calculation
                    calculateCombinations(tradePerDay * numDays, 0);

                    // Assuming you have a resultsDiv element for displaying the results
                    const resultsDiv = document.getElementById('results');

                    // Calculate and display percentages
                    const profitPercentage = (profitCount / totalCombinations * 100).toFixed(2);
                    const lossPercentage = (lossCount / totalCombinations * 100).toFixed(2);
                    const breakEvenPercentage = (breakEvenCount / totalCombinations * 100).toFixed(2);

                    // Display the results
                    resultsDiv.innerHTML = `
                        Total Combinations: ${totalCombinations}<br>
                        Combinations in Profit: ${profitCount} (${profitPercentage}%)<br>
                        Combinations in Loss: ${lossCount} (${lossPercentage}%)<br>
                        Break-Even Combinations: ${breakEvenCount} (${breakEvenPercentage}%)<br>
                    `;

                    // Add animations for results
                    resultsDiv.style.opacity = 0;
                    resultsDiv.style.transform = "translateY(20px)";
                    setTimeout(() => {
                        resultsDiv.style.opacity = 1;
                        resultsDiv.style.transform = "translateY(0)";
                    }, 300);
                }

                function validateTradePerDay() {
                    var tradePerDay = document.getElementById('tradePerDay').value;
                    if (tradePerDay < 1 || tradePerDay > 25) {

                        return false;
                    }
                    return true;
                }

                function validateNumDays() {
                    var numDays = document.getElementById('numDays').value;
                    if (numDays < 1 || numDays > 5) {

    <script>
        // Function to handle mouse wheel event for input fields
        function handleMouseWheel(event, inputId) {
            // Prevent the default behavior of mouse wheel (e.g., page scrolling)
            event.preventDefault();

            // Get the input element by its ID
            const inputElement = document.getElementById(inputId);

            // Calculate the new value based on the wheel delta
            const delta = Math.max(-1, Math.min(1, event.deltaY || -event.detail));
            const step = inputElement.step ? parseFloat(inputElement.step) : 1;
            const newValue = parseFloat(inputElement.value) + step * delta;

            // Update the input value within its min and max range
            inputElement.value = Math.min(
                Math.max(newValue, parseFloat(inputElement.min)), //|| -Infinity),
                parseFloat(inputElement.max) || Infinity
            );

            // Trigger the input event to update any associated logic
            inputElement.dispatchEvent(new Event('input'));
        }

        // Attach the mouse wheel event listener to the input fields
        document.getElementById('tradePerDay').addEventListener('wheel', (event) => handleMouseWheel(event, 'tradePerDay'));
        document.getElementById('numDays').addEventListener('wheel', (event) => handleMouseWheel(event, 'numDays'));
        //  document.getElementById('riskReward').addEventListener('wheel', (event) => handleMouseWheel(event, 'riskReward'));
        document.getElementById('tradeAmount').addEventListener('wheel', (event) => handleMouseWheel(event, 'tradeAmount'));
        document.getElementById('chancePercent').addEventListener('wheel', (event) => handleMouseWheel(event, 'chancePercent'));
        document.getElementById('chargesPerTrade').addEventListener('wheel', (event) => handleMouseWheel(event, 'chargesPerTrade'));
        document.getElementById('ndtpc').addEventListener('wheel', (event) => handleMouseWheel(event, 'ndtpc'));
    </script>

    <script>
        function handleRiskRewardScroll(event) {
            event.preventDefault();

            const riskRewardInput = document.getElementById('riskReward');

            const delta = Math.max(-1, Math.min(1, event.deltaY || -event.detail));
            const step = riskRewardInput.step ? parseFloat(riskRewardInput.step) : 0.01;

            // Calculate the precision based on the step value
            const precision = step.toString().split('.')[1] ? step.toString().split('.')[1].length : 0;

            // Update the input value with precision
            let newValue = parseFloat(riskRewardInput.value) + step * delta;
            newValue = parseFloat(newValue.toFixed(precision));

            riskRewardInput.value = Math.min(
                Math.max(newValue, parseFloat(riskRewardInput.min)),
                parseFloat(riskRewardInput.max) || Infinity
            );

            riskRewardInput.dispatchEvent(new Event('input'));
        }

        document.getElementById('riskReward').addEventListener('wheel', handleRiskRewardScroll);
    </script>

        document.addEventListener("DOMContentLoaded", function () {

            const calculateButton = document.getElementById("calculateBtn");
            const generateButton = document.getElementById("generateBtn");
            const resetButton = document.getElementById("resetBtn");
            const resultsDiv = document.getElementById("results");
            const ctx = document.getElementById('myChart').getContext('2d');
            const netProfitLossElement = document.getElementById("netProfitLoss");

            // Initialize arrays to store generated trades and net profit/loss values
            let generatedTrades = [];
            let netProfitLossValues = [];

            // Initialize an empty data array for the chart
            const chartData = {
                labels: [],
                datasets: [
                    {
                        label: 'Net Profit/Loss',
                        data: [], // This will be populated with net profit/loss values
                        fill: true,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        tension: 0.4,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    },
                ],
            };

            const chartOptions = {
                plugins: {
                    zoom: {
                        zoom: {
                            wheel: {
                                enabled: true,
                            },
                            pinch: {
                                enabled: true,
                            },
                            drag: {
                                enabled: true,
                            },
                            mode: 'xy',
                        },
                    },
                    fillAboveBelow: {
                        above: 'rgba(75, 192, 192, 0.2)',
                        below: 'rgba(255, 0, 0, 0.2)',
                    },
                    tooltip: {
                        enabled: true,
                        callbacks: {
                            label: function (context) {
                                return 'Net Profit/Loss: ' + context.parsed.y;
                            },
                        },
                    },
                },
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        title: {
                            display: true,
                            text: 'Days',
                        },
                    },
                    y: {
                        type: 'linear',
                        position: 'left',
                        title: {
                            display: true,
                            text: 'Net Profit/Loss',
                        },
                    },
                },
            };

            // Create a Chart.js instance for drawing the chart
            const myChart = new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: chartOptions,
            });

            // Add animations when the page loads
            container.classList.add("animated");

            // Event listener for the "Calculate" butto

            function handleGenerateButtonClick() {
                // Clear the existing generated trades and net profit/loss values
                generatedTrades = [];
                netProfitLossValues = [];

                // Get input values from the user
                const tradePerDay = parseInt(document.querySelector("#tradePerDay").value);
                const ndtpc = parseInt(document.querySelector("#ndtpc").value);
                const tradeAmount = parseFloat(document.querySelector("#tradeAmount").value);
                const riskReward = parseFloat(document.querySelector("#riskReward").value);
                const chancePercent = parseFloat(document.querySelector("#chancePercent").value);
                const chargesPerTrade = parseFloat(document.querySelector("#chargesPerTrade").value);

                // Clear the resultsDiv content before updating
                resultsDiv.innerHTML = '';

                // Generate random trades and calculate net profit/loss
                let netProfitLoss = 0;
                let daysInProfit = 0;
                let daysInLoss = 0;
                let daysInBreakEven = 0;

                for (let day = 0; day < ndtpc; day++) {
                    let dailyProfitLoss = 0;
                    const dailyTrades = [];

                    for (let trade = 0; trade < tradePerDay; trade++) {
                        const randomOutcome = trueRandomNumber() * 100;

                        if (randomOutcome < chancePercent) {  // Check if it's a win based on chance percent
                            const winAmount = tradeAmount * riskReward;
                            dailyProfitLoss += winAmount;
                            dailyTrades.push(`Profit`);
                        } else {
                            const lossAmount = tradeAmount;
                            dailyProfitLoss -= lossAmount;
                            dailyTrades.push(`Loss`);
                        }
                    }

                    // Deduct charges per trade from daily profit/loss
                    dailyProfitLoss -= chargesPerTrade * tradePerDay;

                    netProfitLoss += dailyProfitLoss;
                    netProfitLossValues.push(netProfitLoss);

                    if (dailyProfitLoss > 0) {
                        daysInProfit++;
                    } else if (dailyProfitLoss < 0) {
                        daysInLoss++;
                    } else {
                        daysInBreakEven++;
                    }

                    generatedTrades.push(dailyTrades);
                }

                // Display the net profit/loss with appropriate colors
                const netProfitLossElement = document.getElementById("netProfitLoss");
                if (netProfitLoss > 0) {
                    netProfitLossElement.style.color = 'green';
                } else if (netProfitLoss < 0) {
                    netProfitLossElement.style.color = 'red';
                } else {
                    netProfitLossElement.style.color = 'white';
                }
                netProfitLossElement.textContent = `P&L: ${netProfitLoss}`;

                // Display net profit/loss and percentages
                const netProfitLossDiv = document.createElement("div");
                const calculatedMaxDrawdown = calculateMaxDrawdown(netProfitLossValues);
                resultsDiv.innerHTML = `
                    P&L: ${netProfitLoss}<br>
                    Max Drawdown: ${calculatedMaxDrawdown}`;
                resultsDiv.appendChild(netProfitLossDiv);

                const profitLossPercentageDiv = document.createElement("div");
                profitLossPercentageDiv.innerHTML = `
                    Days in Profit: ${daysInProfit} (${((daysInProfit / ndtpc) * 100).toFixed(2)}%)<br>
                    Days in Loss: ${daysInLoss} (${((daysInLoss / ndtpc) * 100).toFixed(2)}%)<br>
                    Days in Break-Even: ${daysInBreakEven} (${((daysInBreakEven / ndtpc) * 100).toFixed(2)}%)<br>
                `;
                resultsDiv.appendChild(profitLossPercentageDiv);

                // Display the generated trades
                for (let day = 0; day < ndtpc; day++) {
                    const dayTradeList = document.createElement('ul');
                    dayTradeList.innerHTML = `${day + 1}: ${generatedTrades[day].join(', ')}`;
                    resultsDiv.appendChild(dayTradeList);

                    // Add animations for generated trades
                    dayTradeList.style.opacity = 0;
                    dayTradeList.style.transform = "translateY(20px)";
                    setTimeout(() => {
                        dayTradeList.style.opacity = 1;
                        dayTradeList.style.transform = "translateY(0)";
                    }, 25 * (day + 1));
                }

                // Update the chart data and redraw the chart
                chartData.labels = Array.from({ length: ndtpc }, (_, i) => i + 1);
                chartData.datasets[0].data = netProfitLossValues;
                myChart.update();

                // Calculate max drawdown
                document.getElementById("maxLoss").textContent = `Max Loss: ${calculatedMaxDrawdown}`;
            }

            // Event listener for the "Generate" button
            generateButton.addEventListener("click", handleGenerateButtonClick);

            // Event listener for mouseover event on the "Generate" button
            generateButton.addEventListener("mouseover", function () {
                // Show the tooltip message when hovering over the button
                tooltipMessage.classList.add("show");
            });

            // Event listener for mouseout event on the "Generate" button
            generateButton.addEventListener("mouseout", function () {
                // Hide the tooltip message when the mouse is not hovering over the button
                tooltipMessage.classList.remove("show");
            });

            resetButton.addEventListener("click", function () {
                // Reset input values and clear the results and chart
                document.querySelector("#tradePerDay").value = '';
                document.querySelector("#ndtpc").value = '';
                document.querySelector("#riskReward").value = '';
                document.querySelector("#tradeAmount").value = '';
                document.querySelector("#chancePercent").value = '';
                document.querySelector("#chargesPerTrade").value = '';

                resultsDiv.innerHTML = '';
                chartData.labels = [];
                chartData.datasets[0].data = [];
                myChart.update();

                // Add animations for results
                resultsDiv.style.opacity = 0;
                resultsDiv.style.transform = "translateY(20px)";
                setTimeout(() => {
                    resultsDiv.style.opacity = 1;
                    resultsDiv.style.transform = "translateY(0)";
                }, 300);
            });

            function trueRandomNumber() {
                // Create an array to store the random value
                const randomArray = new Uint32Array(1);

                // Fill the array with true random values
                crypto.getRandomValues(randomArray);

                // Normalize the value to be between 0 (inclusive) and 1 (exclusive)
                return randomArray[0] / (2 ** 32);
            }

            // Function to calculate the maximum drawdown
            function calculateMaxDrawdown(profitLossPerDay) {
                let maxLoss = 0;
                let currentLoss = 0;

                for (const value of profitLossPerDay) {
                    if (value < 0) {
                        currentLoss = value;
                        if (currentLoss < maxLoss) {
                            maxLoss += currentLoss - maxLoss;
                        }
                    } else {
                        currentLoss = 0;
                    }
                }

                return Math.abs(maxLoss); // Return the maximum loss as a positive value
            }
        });
